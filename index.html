<!DOCTYPE html>
<html>
<head>
	<title>Addition and Subtraction CAPTCHA</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="captcha-container">
		<div id="captcha-question"></div>
		<input type="text" id="captcha-input" placeholder="Enter CAPTCHA code">
		<button id="submit-btn" onclick="checkCaptcha()">Submit</button>
		<div id="error-message" class="hidden">
			
			<div class="arrow-up"></div>
		</div>
		<div id="success-message" class="hidden">
			<p>Correct CAPTCHA code!</p>
			<div class="arrow-down"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>

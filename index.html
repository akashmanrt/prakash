=<!DOCTYPE html>
<html>
<head>
	<title>CAPTCHA Example</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="captcha-container">
		<canvas id="captcha"></canvas>
		<input type="text" id="captcha-input" placeholder="Enter CAPTCHA code">
		<a href="https://www.youtube.com/watch?v=4EWIPKhQH1c"><button id="submit-btn" onclick="checkCaptcha()">Submit</button></a>
		<p id="error-message" class="hidden">Incorrect CAPTCHA code, please try again.</p>
	</div>
	<div id="next-page" class="hidden">
		<h1>Next Page</h1>
		<p>You have successfully entered the CAPTCHA code.</p>
	</div>
	<script src="script.js"></script>
</body>
</html>

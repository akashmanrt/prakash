<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form id="loginForm" action="process.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group"><div id="recaptcha">
                <script src="https://www.google.com/recaptcha/api.js?render=sitekey"></script>
            </div>    <label for="captcha">Enter the CAPTCHA code:</label>
                <input type="text" name="captcha" id="captcha" required>
                <img src="captcha.php" alt="CAPTCHA" id="captchaImg">
                <script>
    grecaptcha.ready(function() {
        grecaptcha.execute('site-key', {action: 'submit_form'}).then(function(token) {
            // You can use the token in your server-side code to verify the user.
        });
    });
</script>
                <button type="button" onclick="refreshCaptcha()">Refresh CAPTCHA</button>
            </div>
            <input type="submit" value="Submit" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
